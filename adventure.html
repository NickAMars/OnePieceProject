<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="img/nickmars.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Adventure</title>
</head>
<body class="adventure">
  <header class="adventure-box">
    <div class="adventure-side">
      <ul class="adventure-side__list">
        <li class="adventure-side__item"><a href="#" class="adventure-side__link">Home</a></li>
        <li class="adventure-side__item"><a href="#" class="adventure-side__link">Product</a></li>
        <li class="adventure-side__item"><a href="#" class="adventure-side__link">Episode</a></li>
        <li class="adventure-side__item"><a href="#" class="adventure-side__link">About</a></li>
      </ul>
      <div class="adventure-side__copyright">
        <p class="paragraph"> Build by NAM</p>
      </div>
      <!-- Sidebar -->
    </div>
    <div class="adv-main">
      <figure class="adv__image-box-1">
        <img srcset="img/adventure/sky.jpg" class="adv__image" src="img/zoro.jpg" alt="zoro">
      </figure>
      <figure class="adv__image-box-2">
        <img srcset="img/adventure/mermaidIsland.png" class="adv__image" src="img/zoro.jpg" alt="zoro">
      </figure>
      <figure class="adv__image-box-3">
        <img srcset="img/adventure/sabaodyIsland.png" class="adv__image" src="img/zoro.jpg" alt="zoro">
      </figure>
      <figure class="adv__image-box-4">
        <img srcset="img/adventure/dressrosaIsland.png" class="adv__image" src="img/zoro.jpg" alt="zoro">
      </figure>

      <div class="adv__content">
        <div class="adv__title">Title</div>
        <div class="adv__description">place</div>
      </div>
      <div class="adv__left"><a href="#" class="adv__btn--left">Left</a></div>
      <div class="adv__right"><a href="#" class="adv__btn--right">Right</a></div>
      <div class="adv__bottom"><a href="" class="adv__btn-info">Bottom</a></div>
    </div>
  </header>
</body>
</html>
